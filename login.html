<!DOCTYPE html>
<html lang="en">

<head id="header">
  <title>FunkoStore</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
  <script>

    $(function () {

      $("#head").load("header.html");
      $("#footer").load("footer.html");
      $("#lateral").load("lateral.html");
    });
  </script>

</head>

<body>
  <div id="head"></div>

  <div class="container" style="width: 35%; margin: 0 auto;">
      <div class="mx-auto">
        <div class="card card-signin my-5">
          <div class="card-body col-sm-12">
            
            <h3 class="card-title text-center">Login</h3>
            
            <form class="form-signin">
              <div class="form-label-group">
                <label for="inputEmail">Email</label>
                <input type="email" id="inputEmail" class="form-control" placeholder="Email address" required autofocus>
              </div>
              <br>

              <div class="form-label-group">
                <label for="inputPassword">Senha</label>
                <input type="password" id="inputPassword" class="form-control" placeholder="Password" required>                
              </div>              

              <div class="custom-control custom-checkbox mb-3">
                <input type="checkbox" class="custom-control-input" id="customCheck1">
                <label class="custom-control-label" for="customCheck1">Remember me</label>
              </div>
              <br>

              <button class="btn btn-lg btn-info btn-block text-uppercase" type="submit" style="background-color: rgb(91, 224, 229); ;">Sign in</button>
              <hr class="my-4">
              <button class="btn btn-lg btn-google btn-block text-uppercase" type="submit" style="background-color: #da4d39; color:white"><i class="fab fa-google mr-2"></i> Sign in with Google</button>
              <button class="btn btn-lg btn-facebook btn-block text-uppercase" type="submit" style="background-color: #3b5998; color:white"><i class="fab fa-facebook-f mr-2"></i> Sign in with Facebook</button>
            </form>
          </div>
        </div>
      </div>


  </div>

  <div id="footer"></div>

</body>

</html>
