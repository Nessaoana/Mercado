<!DOCTYPE html>
<html lang="en">

<head>
  <title>FunkoStore</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>

  <script>
      $(function () {
      $("#head").load("header.html");
      $("#footer").load("footer.html");
    });

    $.getJSON('funkos.json', function (data) {
          var item;
          $.each(data, function (i, produto) {
            if (i < 3) {
              if (i == 0) {
                item = "<div class='item active'>";
              } else {
                item = "<div class='item'>";
              }
              item += "<div class='col-sm-6'> <h2> <a href='produto.html?id=" + produto.id + "' > " + produto.nome + "</a> </h2> <h3> R$ " + produto.preco.toFixed(2) + " </h3> </div>";
              item += "<div class='col-sm-6'> <img src='" + produto.principal + "'> </div></div>";

              $("#item").append(item);
            }
          });
        });
  </script>
  <style>
    #footer {
      position: static;
      bottom:0;
    }
  </style>

<body>
    <div id="head"></div>
    <div class="container">
        <div class="breadcrumbs">
            <ol class="breadcrumb">
              <li><a href="index.html">Home</a></li>
              <li class="active">Carrinho</li>
            </ol>
          </div>

        <div class="row">
          
        </div>    
      </div>
    

      <div id="footer"></div>
</body>



</html>
