<!DOCTYPE html>
<html lang="en">

<head>
  <title>FunkoStore</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
  <script>
    $(document).ready(function () {
      $.getJSON('funkos.json', function (data) {
        var item;
        $.each(data, function (i, produto) {
          item = "<div class='col-sm-4'><div class='text-center'><img src='" + produto.principal + "'/><h4>" + produto.nome + "</h4><h4>R$ " + produto.preco.toFixed(2) + "<br><a href='#"+ produto.id + "'' class='btn btn-default'>Adicionar ao carrinho</a></div></div>";
          $("#stage").append(item);
        });
      });
    });
  </script>
  <style>
    img {
      width: 60%;
    }
  </style>

  <script>
    $(function () {
      $("#head").load("header.html");
    });
  </script>

<body>
  <div id="head"></div>
  <div class="container" id="stage">


    <table class="table table-striped table-sm table-bordered table-responsive" id="stage">
    </table>
    <h2 class="title text-center">Produtos</h2>

        </div>
        <div class="carousel-item">
          <img class="d-block w-100" src="..." alt="Second slide">
        </div>
        <div class="carousel-item">
          <img class="d-block w-100" src="..." alt="Third slide">
        </div>
      </div>
    </div>



  </div>
</body>

</html>
