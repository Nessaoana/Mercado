<!DOCTYPE html>
<html lang="en">

<head>
  <title>FunkoStore</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
  <script src="cookie.js"></script>

  <script>
    var carrinho = "";

    $(function () {
      $("#head").load("header.html");
      $("#footer").load("footer.html");
      $("#lateral").load("lateral.html");
    });

    $(document).ready(function () {
      $.getJSON('funkos.json', function (data) {
        var item;

        //Adicionando na página
        $.each(data, function (i, produto) {
          item = "<div class='col-sm-4'><div class='text-center'><img src='" +
            produto.principal + "'/><h4><a href='produto.html?id=" + produto.id + "' > " + produto.nome + "</a></h4><h4>R$ " +
            produto.preco.toFixed(2) + "<br></h4><a id='" + produto.id
            + "' class='btn btn-default func'>Adicionar ao carrinho</a></div></div>";
          $("#funkos").append(item);
        });
        //

        //Adicionando no carrinho


        //pegando os dados enviados da página carrinho para não ter perda

        var car2 = getCookie("carrinho2");
        console.log("car2 ", car2);
        if (car2 != null) {
          carrinho += car2;
        }
        console.log(carrinho);
        $(".func").click(function () {
          var id = this.getAttribute("id");
          // add o produto q foi clicado
          if(carrinho!=null){
            carrinho += id+";";
          }else{
            carrinho += id+";";
          }
          
          console.log(carrinho);
          // envia o cookie com os produtos adicionados
          setCookie("carrinho", carrinho);

        });
      });

        //Inserindo os dados no Slider:
        $.getJSON('funkos.json', function (data) {
          var item;
          $.each(data, function (i, produto) {
            if (i < 3) {
              if (i == 0) {
                item = "<div class='item active'>";
              } else {
                item = "<div class='item'>";
              }
              item += "<div class='col-sm-6'> <h2> <a href='produto.html?id=" + produto.id + "' > " + produto.nome + "</a> </h2> <h3> R$ " + produto.preco.toFixed(2) + " </h3> </div>";
              item += "<div class='col-sm-6'> <img src='" + produto.principal + "'> </div></div>";

              $("#item").append(item);
            }
          });
        });
      });

  </script>
  <style>
    img {
      width: 60%;
    }
  </style>

</head>


<body>
  <div id="head"></div>

  <div class="container">

    <!-- Slider    -->
    <div id="myCarousel" class="carousel slide" data-ride="carousel">
      <!-- Indicators, fixo-->
      <ol class="carousel-indicators">
        <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
        <li data-target="#myCarousel" data-slide-to="1"></li>
        <li data-target="#myCarousel" data-slide-to="2"></li>
      </ol>

      <!-- Itens do slide, jQuery -->
      <div class="carousel-inner" id="item"></div>

      <!-- Fixo -->
      <a class="left carousel-control" href="#myCarousel" data-slide="prev">
        <span class="glyphicon glyphicon-chevron-left"></span>
        <span class="sr-only">Previous</span>
      </a>
      <a class="right carousel-control" href="#myCarousel" data-slide="next">
        <span class="glyphicon glyphicon-chevron-right"></span>
        <span class="sr-only">Next</span>
      </a>
      <br>
    </div>
  </div>

  <div class="container">
    <div class="row">
      <div class="col-sm-9 pull-right" id="funkos"></div>
      <div class="col-sm-3 pull-left" id="lateral"></div>
    </div>
  </div>

  <div id="footer"></div>

</body>

</html>
